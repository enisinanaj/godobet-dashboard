stages:
  - push_image

services:
- docker:dind

push_image:
  stage: push_image
  image: docker:stable
  services:
  - docker:dind
  script:
    - docker login dhregistry.azurecr.io -u $USERNAME -p $PASSWORD
    - docker build . -t dhregistry.azurecr.io/godobet-dashboard:latest
    - docker push dhregistry.azurecr.io/godobet-dashboard:latest